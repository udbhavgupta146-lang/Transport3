<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Payment - Transport Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --brand: #0d6efd;
            --soft: #f5f7fb;
            --card: #ffffff;
            --border: #e5e7eb;
            --muted: #6b7280;
        }

        body {
            background: var(--soft);
            font-family: system-ui, sans-serif;
            padding: 40px 0;
        }

        .payment-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .order-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .order-header h2 {
            font-weight: 800;
            color: #111827;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 30px;
        }

        .step-item {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            color: var(--muted);
        }

        .step-item.active {
            color: var(--brand);
        }

        .step-num {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            background: #e5e7eb;
            display: grid;
            place-items: center;
            font-size: 14px;
        }

        .active .step-num {
            background: var(--brand);
            color: white;
        }

        .card-payment {
            background: var(--card);
            border-radius: 24px;
            border: 1px solid var(--border);
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.05);
        }

        .payment-header {
            padding: 30px;
            border-bottom: 1px solid var(--border);
        }

        .payment-body {
            padding: 30px;
        }

        .summary-box {
            background: #f8fafc;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .summary-row:last-child {
            margin-bottom: 0;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
        }

        .qr-section {
            text-align: center;
            margin-bottom: 25px;
        }

        .qr-frame {
            background: white;
            border: 2px solid var(--brand);
            border-radius: 20px;
            padding: 15px;
            display: inline-block;
            margin-bottom: 15px;
            box-shadow: 0 8px 16px rgba(13, 110, 253, 0.1);
        }

        .qr-frame img {
            width: 220px;
            height: auto;
            border-radius: 10px;
        }

        .form-label {
            font-weight: 700;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
            border: 1px solid #d1d5db;
        }

        .btn-submit {
            border-radius: 12px;
            padding: 15px;
            font-weight: 800;
            width: 100%;
            font-size: 1.1rem;
            background: #198754;
            border: none;
            color: white;
            margin-top: 20px;
        }

        .btn-back {
            font-weight: 700;
            color: var(--muted);
            text-decoration: none;
        }

        .btn-download {
            font-size: 14px;
            color: var(--brand);
            text-decoration: none;
            font-weight: 700;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container payment-container">
        <div class="order-header">
            <h2>Order Form</h2>
        </div>

        <div class="step-indicator">
            <div class="step-item">
                <span class="step-num">1</span> Details
            </div>
            <div class="step-item active">
                <span class="step-num">2</span> Payment
            </div>
        </div>

        <div class="card-payment">
            <div class="payment-header">
                <h4 class="fw-bold mb-1">Payment</h4>
                <p class="text-muted mb-0">Scan the QR to pay. After payment Booking will be confirmed.</p>
            </div>

            <div class="payment-body">
                <div class="summary-box">
                    <div class="summary-row">
                        <span>Vehicle Type:</span>
                        <span id="vehicleTypeText">Two Wheeler</span>
                    </div>
                    <div class="summary-row">
                        <span>Number of Plates:</span>
                        <span>Pair</span>
                    </div>
                    <div class="summary-row text-primary">
                        <span>Total Payment Payable :</span>
                        <span id="priceText">₹ 1099.00</span>
                    </div>
                </div>

                <div class="qr-section">
                    <p class="fw-bold mb-2">Payment QR Code</p>
                    <div class="qr-frame">
                        <img id="qrImg" src="images/1099.jpeg" alt="Payment QR">
                    </div>
                    <a href="#" class="btn-download" onclick="downloadQR()">Save QR Code & Download</a>
                </div>

                <form action="thank-you.html">
                    <div class="mb-3">
                        <label class="form-label">Transaction ID*</label>
                        <input type="text" class="form-control" placeholder="Enter your transaction ID" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Upload Payment Proof</label>
                        <input type="file" class="form-control" accept="image/*">
                        <small class="text-muted mt-1 d-block">Upload screenshot or receipt of your payment.</small>
                    </div>

                    <button type="submit" class="btn-submit shadow">Submit Order</button>
                    <div class="text-center mt-3">
                        <a href="enquiry.html" class="btn-back">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type') || 'Two Wheeler';

        const qrImg = document.getElementById('qrImg');
        const priceText = document.getElementById('priceText');
        const vehicleTypeText = document.getElementById('vehicleTypeText');

        // Mapping exactly as requested
        const config = {
            'Two Wheeler': { img: 'images/1099.jpg.jpeg', price: '₹ 1099.00' },
            'Four Wheeler': { img: 'images/1499.jpg.jpeg', price: '₹ 1499.00' },
            'Replacement': { img: 'images/1299.jpg.jpeg', price: '₹ 1299.00' }
        };

        // DEBUGGING - Open console (F12) to see these
        console.log('=== PAYMENT PAGE DEBUG ===');
        console.log('1. Full URL:', window.location.href);
        console.log('2. Type parameter received:', type);
        console.log('3. Config has this key?', type in config);
        console.log('4. All config keys:', Object.keys(config));

        const settings = config[type] || config['Two Wheeler'];

        console.log('5. Settings selected:', settings);
        console.log('6. Image path to load:', settings.img);
        console.log('=== END DEBUG ===');

        qrImg.src = settings.img;
        priceText.innerText = settings.price;
        vehicleTypeText.innerText = type === 'Replacement' ? 'Replacement / Retain / Transfer' : type;

        // Check if image loads
        qrImg.onload = function () {
            console.log('✅ QR Image loaded successfully:', settings.img);
        };

        qrImg.onerror = function () {
            console.error('❌ QR Image FAILED to load:', settings.img);
            alert('Image file not found at: ' + settings.img + '\n\nPlease check if the file exists!');
        };

        function downloadQR() {
            const link = document.createElement('a');
            link.href = qrImg.src;
            link.download = 'Payment-QR.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>

</html>
