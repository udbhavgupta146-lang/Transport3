<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enquiry - Transport Service</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    :root {
      --brand: #0d6efd;
      --muted: #6b7280;
      --card: #ffffff;
      --soft: #f5f7fb;
      --border: #e5e7eb;
      --shadow: 0 10px 25px rgba(17, 24, 39, 0.06);
    }

    body {
      background: var(--soft);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .nav-glass {
      background: rgba(255, 255, 255, 0.82) !important;
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(229, 231, 235, 0.7);
    }

    .nlogo {
      width: 140px;
      height: auto;
    }

    .card-pro {
      border: 1px solid var(--border);
      border-radius: 18px;
      box-shadow: var(--shadow);
      background: var(--card);
    }

    .form-label {
      font-weight: 800;
    }

    .form-control,
    .form-select {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: .75rem .9rem;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: rgba(13, 110, 253, .55);
      box-shadow: 0 0 0 .25rem rgba(13, 110, 253, .12);
    }

    .section-title {
      font-weight: 900;
      letter-spacing: .10em;
      text-transform: uppercase;
      color: var(--brand);
      font-size: .85rem;
    }

    .btn-next {
      border-radius: 14px;
      padding: 12px 18px;
      font-weight: 900;
    }

    .footer {
      margin-top: 32px;
      padding: 18px 0;
      background: #0b1220;
      color: rgba(255, 255, 255, .80);
    }

    .brand-text {
      font-weight: 900;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: #111827;
      font-size: 1.05rem;
      padding: .45rem .85rem;
      border-radius: 999px;
      border: 1px solid rgba(13, 110, 253, .25);
      background: rgba(13, 110, 253, .08);
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg nav-glass sticky-top">
    <div class="container py-2">
      <a class="navbar-brand d-flex align-items-center gap-2" href="index.html" aria-label="HSRP Booking Home">
        <span class="brand-text">HSRP Booking</span>
      </a>
      <div class="ms-auto d-flex gap-2">
        <a href="index.html" class="btn btn-outline-primary rounded-pill fw-bold">Home</a>
      </div>
    </div>
  </nav>

  <!-- Enquiry Form -->
  <section class="py-5">
    <div class="container">
      <div class="text-center mb-4">
        <div class="section-title">Book Number Plate</div>
        <h2 class="fw-black" style="font-weight:900;">Apply Online</h2>
        <p class="text-muted mb-0">Fill your details and complete the payment to proceed.</p>
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card card-pro">
            <div class="card-body p-4 p-lg-5">

              <h4 class="mb-1" style="font-weight:900;">New Enquiry Form</h4>
              <p class="text-muted mb-4">Fields marked with <span class="text-danger">*</span> are required.</p>

              <form id="hsrpForm">
                <div class="row g-3">

                  <!-- Name -->
                  <div class="col-md-6">
                    <label class="form-label">Full Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="name" required placeholder="Enter your name">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Mobile Number <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="mobile" maxlength="10" required
                      placeholder="10 digit mobile">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Email ID <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" name="email" required placeholder="name@example.com">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">State <span class="text-danger">*</span></label>
                    <select class="form-select" name="state" required>
                      <option value="" selected disabled>Select Vehicle State</option>
                      <option>Andhra Pradesh</option>
                      <option>Arunachal Pradesh</option>
                      <option>Assam</option>
                      <option>Bihar</option>
                      <option>Chhattisgarh</option>
                      <option>Goa</option>
                      <option>Gujarat</option>
                      <option>Haryana</option>
                      <option>Himachal Pradesh</option>
                      <option>Jharkhand</option>
                      <option>Karnataka</option>
                      <option>Kerala</option>
                      <option>Madhya Pradesh</option>
                      <option>Maharashtra</option>
                      <option>Manipur</option>
                      <option>Meghalaya</option>
                      <option>Mizoram</option>
                      <option>Nagaland</option>
                      <option>Odisha</option>
                      <option>Punjab</option>
                      <option>Rajasthan</option>
                      <option>Sikkim</option>
                      <option>Tamil Nadu</option>
                      <option>Telangana</option>
                      <option>Tripura</option>
                      <option>Uttar Pradesh</option>
                      <option>Uttarakhand</option>
                      <option>West Bengal</option>
                      <option>Delhi</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Application Type <span class="text-danger">*</span></label>
                    <select class="form-select" name="app_type" id="appType" required>
                      <option value="New" selected>New Plate</option>
                      <option value="Replacement">Replacement / Retain / Transfer</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Vehicle Type <span class="text-danger">*</span></label>
                    <select class="form-select" name="v_type" id="vType" required>
                      <option value="Two Wheeler" selected>Two Wheeler</option>
                      <option value="Four Wheeler">Four Wheeler</option>
                    </select>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Vehicle Reg. No <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="vehicle_reg" maxlength="12" required
                      placeholder="e.g. BR01AB1234">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Chassis No <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="chassis_no" maxlength="5" required
                      placeholder="Last 5 digits">
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Engine No <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="engine_no" maxlength="5" required
                      placeholder="Last 5 digits">
                  </div>

                  <!-- Address -->
                  <div class="col-12">
                    <label class="form-label">Address <span class="text-danger">*</span></label>
                    <textarea class="form-control" name="address" rows="2" required
                      placeholder="House no, street, area..."></textarea>
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Pin Code <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" name="pincode" maxlength="6" required
                      placeholder="6 digit pincode">
                  </div>

                  <!-- Submit -->
                  <div class="col-md-6 d-flex align-items-end">
                    <button type="submit" class="btn btn-primary btn-next w-100">PROCEED TO PAYMENT â†’</button>
                  </div>

                </div>
              </form>

            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <footer class="footer">
    <div class="container text-center">
      <small>&copy; 2026. All Rights Reserved.</small>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById('hsrpForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const vType = document.getElementById('vType').value;
      const appType = document.getElementById('appType').value;

      let pType = vType; // Default to vehicle type
      if (appType === 'Replacement') {
        pType = 'Replacement';
      }

      // Redirect to payment page with the selected type
      window.location.href = 'payment.html?type=' + encodeURIComponent(pType);
    });
  </script>
</body>

</html>
