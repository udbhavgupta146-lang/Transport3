<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booking Confirmed - Transport Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        :root {
            --brand: #0d6efd;
            --soft: #f5f7fb;
            --card: #ffffff;
            --border: #e5e7eb;
        }

        body {
            background: var(--soft);
            font-family: system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        .confirm-card {
            max-width: 550px;
            padding: 40px;
            text-align: center;
            background: var(--card);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .check-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 20px;
        }

        .ref-badge {
            background: #e9ecef;
            color: #495057;
            padding: 8px 20px;
            border-radius: 999px;
            font-weight: 800;
            font-family: monospace;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="confirm-card">
        <div class="check-icon">âœ“</div>
        <h1 class="fw-black" style="font-weight: 900;">Booking Received!</h1>
        <p class="lead text-muted mb-4">We will contact you in 3-4 working days for the installation schedule.</p>

        <div class="mb-4">
            <div class="text-uppercase small fw-bold text-muted mb-2">Your Reference ID</div>
            <span class="ref-badge" id="refId">TR-2026-XXXX</span>
        </div>

        <p class="text-muted small mb-4">Please save this ID for your records. Our representative will verify this
            during the contact window.</p>

        <div class="d-grid gap-2">
            <a href="index.html" class="btn btn-primary btn-lg rounded-pill fw-bold">Back to Home</a>
        </div>
    </div>

    <script>
        // Generate a simple random ID
        const randomId = 'TR-' + Math.floor(Math.random() * 900000 + 100000);
        document.getElementById('refId').innerText = randomId;
    </script>
</body>

</html>
